<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0b0a;
      color: #fff;
    }

    .body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 36px;
    }
	  
    header h2 {
      color: black;
      font-size: 30px;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
    }

    .search-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-form button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #2a2a8a;
      color: #fff;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 30px;
    }

    footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="body">
    <header>
      <h2>Oops! You've Reached Outer Space.</h2>
      <h1>404: The page you requested could not be found.</h1>
    </header>
    <main>
      <form class="search-form">
        <button type="submit">Back Home</button>
      </form>
      <p>Let's cross paths over there! Ceci n'est pas une page.</p>
    </main>
    <footer>
      <p>Let's cross paths over there!</p>
    </footer>
  </div>
</body>
</html>
